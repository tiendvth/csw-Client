<head>

<body>
<form action="save" method="post" class="row g-3">
    <div class="col-sm-4"></div>
    <div class="card col-sm-4 mt-4">
        <div class="card-header">
            <h1>Create Employee</h1>
        </div>
        <div class="card-body">
            <div>
                <label for="staticName">Name</label>
                <input class="form-control" type="text" id="staticName" name="name" placeholder="Please enter name">
            </div>
            <div>
                <label for="staticEmail2">Salary</label>
                <input class="form-control" type="text" id="staticEmail2" name="salary" placeholder="Please enter salary">
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary mb-3">Confirm</button>
            </div>
        </div>
    </div>
</form>
